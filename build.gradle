plugins {
    id 'java'
}

group 'YAPION-datatypes-pcollections'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        url = uri("https://raw.githubusercontent.com/yoyosource/YAPION/master/releases")
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    testCompileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.6'

    // implementation 'yoyosource:YAPION:0.23.1'
    implementation files("/Users/jojo/IdeaProjects/YAPION/build/libs/YAPION-SNAPSHOT.jar")
    implementation 'org.pcollections:pcollections:2.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
